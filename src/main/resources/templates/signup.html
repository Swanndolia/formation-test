<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Signup</h1>
<a th:href="@{/}"></a>

<form th:action="@{/students}" method="post" th:object="${student}">
    <input type="text" th:field="*{id}" hidden th:value="${student.getId()}">
    <label>firstname
        <input type="text" th:field="*{firstName}">
    </label>
    <label>lastname
        <input type="text" th:field="*{lastName}">
    </label>
    <label>email
        <input type="text" th:field="*{mail}">
    </label>
    <label>age
        <input type="text" th:field="*{age}">
    </label>
    <button>Submit</button>
</form>

</body>
</html>
